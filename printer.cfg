[input_shaper]
shaper_freq_x: 104.6
shaper_type_x: ei
shaper_freq_y: 81.0
shaper_type_y: mzv

[pause_resume]
[exclude_object]
[network_status]

[include mainsail.cfg]
[include klicky-probe.cfg]
[include macros.cfg]
[include pa_cal.cfg]
[include menu.cfg]

